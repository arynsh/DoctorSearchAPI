
<!DOCTYPE html>
<html>
  <head>
    <title>Search Doctors</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doc Search</h1>
        <p>Search for doctors by name or by specialty/symptoms treated</p>
      </div>
      <form id="formID">
        <div class="form-group">
          <label for="">Please enter a name you'd like to search (can be first, last, or both):</label><br>
          <input type="text" id="name" class="form-control" value="">
        </div>
        <div class="form-group">
          <label for="">Please enter a symptom you'd like to search:</label><br>
          <input type="text" id="symptom" class="form-control" value="">
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block" name="button">Submit</button>
      </form>

    </div>
    <div id="docresults"></div>
    <div id="symptomresults"></div>
  </body>
</html>
